<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Fixed Top
            </a>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link">
          <span class="glyphicon glyphicon-plus">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Profile</h1>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="username" placeholder="Ali">
        </div>
        <div class="form-group">
            <label for="emailaddress">Email address</label>
            <input type="email" class="form-control" id="emailaddress" placeholder="alice@gmail.com">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="email" class="form-control" id="firstName" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="email" class="form-control" id="lastName" placeholder="Wonderland">
        </div>
    </form>
    <a class="btn btn-primary btn-block" href="website-list.html">Websites</a>
    <a class="btn btn-danger btn-block" href="login.html">Logout</a>
</div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.25, user-scalable=no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <a class="navbar-brand" href="widget-choose.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <div class="navbar-text pull-right">
                <a href="widget-choose.html.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   class="form-control"
                   id="text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text"
                   class="form-control"
                   id="url"
                   placeholder="http://www.gettyimages.pt/image.jpg">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text"
                   class="form-control"
                   id="width"
                   placeholder="100%">
        </div>
        <div class="form-group">
            <label for="width">Upload</label>
            <label class="btn btn-primary" for="my-file-selector">
                <input id="my-file-selector" type="file" style="display:none;">
                Button Text Here
            </label>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="widget-choose.html">
        Upload Image
    </a>
    <a class="btn btn-danger btn-block"
       href="widget-choose.html">
        Delete
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text navbar-link">
            <a href="profile.html">
          <span class="glyphicon glyphicon-user pull-right">
          </span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>

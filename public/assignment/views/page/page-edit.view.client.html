<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.UserId}}/website/{{model.WebsiteId}}/page" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand">
                 Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.UpdatePage(name, description)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   ng-model="name"
                   class="form-control"
                   id="name"
                   placeholder="Page Name"
                   value="Bolg Post">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   ng-model="title"
                   class="form-control"
                   id="title"
                   placeholder="Page Title">
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       ng-click="model.DeletePage()">
        Delete
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text navbar-link pull-right">
            <a href="#/user/{{model.UserId}}">
          <span class="glyphicon glyphicon-user">
          </span>
            </a>
        </div>
    </div>
</nav>

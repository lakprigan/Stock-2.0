<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.UserId}}/website/{{model.WebsiteId}}/page" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand">
                New Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.CreateNewPage(name,description)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.Error" class="alert alert-danger" role="alert">
        {{model.Error}}
    </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   ng-model="name"
                   class="form-control {{model.SubmittedClass}}"
                   id="name"
                   placeholder="Page Name" required>
        </div>
        <div class="form-group">
            <label for="title">Description</label>
            <input type="text"
                   ng-model="description"
                   class="form-control"
                   id="title"
                   placeholder="Page Title">
        </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text navbar-link pull-right">
            <a href="#/user/{{model.UserId}}">
          <span class="glyphicon glyphicon-user">
          </span>
            </a>
        </div>
    </div>
</nav>

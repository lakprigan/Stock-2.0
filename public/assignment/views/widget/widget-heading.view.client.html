<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   ng-model="model.Widget.name"
                   class="form-control"
                   id="name"
                   placeholder="Widget Name"
                   value="Header">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   ng-model="model.Widget.text"
                   class="form-control"
                   id="text"
                   placeholder="Text in the header"
                   value = "Title of my Page">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select  class="form-control" id="size" ng-model="model.Widget.size">
                <option>1</option>
                <option value=2>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       ng-click="model.DeleteWidget()">
        Delete
    </a>
</div>

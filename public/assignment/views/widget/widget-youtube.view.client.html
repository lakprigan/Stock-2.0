<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.UserId}}/website/{{model.WebsiteId}}/page/{{model.PageId}}/widget" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.UpdateWidget(model.Widget)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.Error" class="alert alert-danger" role="alert">
        {{model.Error}}
    </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   ng-model="model.Widget.name"
                   class="form-control {{model.SubmittedClass}}"
                   id="name"
                   placeholder="Widget Name"
                   value="My Video" required>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   ng-model="model.Widget.text"
                   class="form-control"
                   id="text"
                   placeholder="Widget Text"
                   value = "Video is about...">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text"
                   ng-model="model.Widget.url"
                   class="form-control"
                   id="url"
                   placeholder="https://www.youtube.com/watch?v=SvvVecToad=9"
                   value="https://www.youtube.com/watch?v=SvvVecToad=9">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text"
                   ng-model="model.Widget.width"
                   class="form-control"
                   id="width"
                   placeholder="100%"
                   value="100%">
        </div>
    <a class="btn btn-danger btn-block"
       ng-click="model.DeleteWidget()">
        Delete
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text navbar-link pull-right">
            <a href="#/user/{{model.UserId}}">
          <span class="glyphicon glyphicon-user">
          </span>
            </a>
        </div>
    </div>
</nav>

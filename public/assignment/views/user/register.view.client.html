<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <title>Web App Maker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="/assignment/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <div ng-if="model.Error" class="alert alert-danger" role="alert">
        {{model.Error}}
    </div>

    <input type="text"
           ng-model = "user.username"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           ng-model = "user.password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           ng-model="user.verifyPassword"
           class="form-control"
           placeholder="verify password"/>
    <a class="btn btn-primary btn-block" ng-click="model.CreateUser(user)">Register</a>
    <a class="btn btn-danger btn-block" href="#/user">Cancel</a>
</div>
</body>
</html>

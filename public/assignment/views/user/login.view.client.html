<div class="container">
<h1>Login</h1>
    <div ng-if="Login.Error" class="alert alert-danger" role="alert">
        {{Login.Error}}
    </div>
<input ng-model="username"
       name="username"
        type="text"
       class="form-control"
       placeholder="username" required/>
    <p ng-show="username.$error.required">Your username is required.</p>
<input ng-model="password"
        type="password"
       class="form-control"
       placeholder="password"  />
<a class="btn btn-primary btn-block"
       ng-click="Login.login(username, password)">Login</a>
<a class="btn btn-success btn-block" href="#/register">Register</a>
</div>

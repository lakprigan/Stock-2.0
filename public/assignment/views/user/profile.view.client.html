
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="Profile.UpdateUser(Profile.User)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="Profile.Success" class="alert alert-success" role="alert">
        <a class="alert-link">{{Profile.Success}}</a>
    </div>
    <div ng-if="Profile.Error" class="alert alert-danger" role="alert">
        <a class="alert-link">{{Profile.Error}}</a>
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="Profile.User.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="emailaddress">Email address</label>
            <input type="email"
                   class="form-control"
                   id="emailaddress"
                   placeholder="alice@gmail.com">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input ng-model="Profile.User.firstName"
                    type="text"
                   class="form-control"
                   id="firstName"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input ng-model="Profile.User.lastName"
                    type="text"
                   class="form-control"
                   id="lastName"
                   placeholder="Wonderland">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#/user/{{Profile.User._id}}/website">
        Websites
    </a>
    <a class="btn btn-danger btn-block"
       href="#/login">
        Logout
    </a>
    <a class="btn btn-danger btn-block"
       ng-click="Profile.Unregister()">
        Unregister
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text navbar-link pull-right">
            <a href="#/user/{{Profile.User._id}}">
          <span class="glyphicon glyphicon-user">
          </span>
            </a>
        </div>
    </div>
</nav>

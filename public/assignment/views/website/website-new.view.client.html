<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.UserId}}/website" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <a class="navbar-brand">
                New Website
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.CreateNewWebsite(name,description)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.Error" class="alert alert-danger" role="alert">
        {{model.Error}}
    </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control {{model.SubmittedClass}}"
                   ng-model = "name"
                   id="name"
                   placeholder="Website Name"
            required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="3"
                      ng-model="description"
                   id="description"
                   placeholder="Website Description"></textarea>
        </div>

</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text navbar-link pull-right">
                <a href="#/user/{{model.UserId}}">
          <span class="glyphicon glyphicon-user">
          </span>
                </a>
            </div>
        </div>
    </nav>

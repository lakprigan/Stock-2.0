<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.25, user-scalable=no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-inner">
            <a class="navbar-brand" href="website-list.html">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <div class="navbar-text pull-right">
                <a href="website-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Application Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Application Description</label>
            <textarea rows="3" type="description"
                      class="form-control"
                      id="description"
                      placeholder="Description">
                </textarea>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="login.html">
        Delete
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text navbar-link">
            <a href="profile.html">
          <span class="glyphicon glyphicon-share">
          </span>
            </a>
            <a href="profile.html">
          <span class="glyphicon glyphicon-user pull-right">
          </span>
            </a>
        </div>
    </div>
</nav>

</body>
</html>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.UpdateUser(model.User)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.Success" class="alert alert-success" role="alert">
        <a class="alert-link">{{model.Success}}</a>
    </div>
    <div ng-if="model.Error" class="alert alert-danger" role="alert">
        <a class="alert-link">{{model.Error}}</a>
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.User.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="emailaddress">Email address</label>
            <input type="email"
                   class="form-control"
                   id="emailaddress"
                   placeholder="alice@gmail.com">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input ng-model="model.User.firstName"
                    type="text"
                   class="form-control"
                   id="firstName"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input ng-model="model.User.lastName"
                    type="text"
                   class="form-control"
                   id="lastName"
                   placeholder="Wonderland">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#/user/{{model.User._id}}/portfolio">
        Portfolio
    </a>
    <a class="btn btn-danger btn-block"
       href="#/login">
        Logout
    </a>
    <a class="btn btn-danger btn-block"
       ng-click="model.Unregister()">
        Unregister
    </a>
</div>

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <div id="navbar" class="navbar-collapse collapse">

<div class="container">
    <div ng-if="model.Success" class="alert alert-success" role="alert">
        <a class="alert-link">{{model.Success}}</a>
    </div>
    <div ng-if="model.Error" class="alert alert-danger" role="alert">
        <a class="alert-link">{{model.Error}}</a>
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.User.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="emailaddress">Email address</label>
            <input type="email"
                   class="form-control"
                   id="emailaddress"
                   placeholder="alice@gmail.com">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input ng-model="model.User.firstName"
                    type="text"
                   class="form-control"
                   id="firstName"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input ng-model="model.User.lastName"
                    type="text"
                   class="form-control"
                   id="lastName"
                   placeholder="Wonderland">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#/user/{{model.User._id}}/portfolio">
        Portfolio
    </a>
    <a class="btn btn-danger btn-block"
       href="#/login">
        Logout
    </a>
    <a class="btn btn-danger btn-block"
       ng-click="model.Unregister()">
        Unregister
    </a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text navbar-link pull-right">
            <a href="#/user/{{model.UserId}}">
          <span class="glyphicon glyphicon-user">
          </span>
            </a>
        </div>
    </div>
</nav>

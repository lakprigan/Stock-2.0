<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="Profile.UpdateUser(Profile.User)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if="model.Error" class="alert alert-danger" role="alert">
        {{model.Error}}
    </div>
<input ng-model="username"
        type="text"
       class="form-control"
       placeholder="username" />
<input ng-model="password"
        type="password"
       class="form-control"
       placeholder="password" />
<a class="btn btn-primary btn-block"
       ng-click="model.login(username, password)">Login</a>
<a class="btn btn-success btn-block" href="#/register">Register</a>
</div>

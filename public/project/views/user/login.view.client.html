<div class="container">
    <h1>Login</h1>
    <div ng-if="model.Error" class="alert alert-danger" role="alert">
        {{model.Error}}
    </div>
    <div class="ng-form" name="loginForm">
        <input ng-model="username"
               name="username"
               type="text"
               class="form-control {{model.SubmittedClass}}"
               placeholder="username"
               autocorrect="off"
               autocapitalize="off"
               required/>
        <input ng-model="password"
               name="password"
               type="password"
               class="form-control {{model.SubmittedClass}}"
               placeholder="password" required/>
        <button class="btn btn-primary btn-block" ng-click="model.login(username, password)">Login</button>
        <a class="btn btn-success btn-block" href="#/register">Register</a>
        <a class="btn btn-primary btn-block" href="/auth/stockwatch/facebook">
            <span class="fa fa-facebook-official"></span>
            Facebook
        </a>
        <a class="btn btn-danger btn-block" href="/auth/stockwatch/google">
            <span class="fa fa-google"></span>
            Google
        </a>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Experts Circle</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/login" ng-if="!model.currentUser">Login</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/login" ng-if="model.currentUser">{{model.currentUser.username}}</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-4 main">
            <div class="table-responsive">
                <div class="panel-heading">Experts in circle</div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <tr ng-repeat="u in model.User.circle">
                            <td>
                                <a href="">
                                    {{u}}
                                </a>
                            </td>
                            <td><a class="btn btn-danger" ng-click="model.ToggleFollow(u,'unfollow')">UnFollow</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4 main">
            <div class="panel-heading">Public Experts</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <tr ng-repeat="u in model.AvailableExperts">
                            <td>
                                <a href="">
                                    {{u.username}}
                                </a>
                            </td>
                            <td><a class="btn btn-primary" ng-click="model.ToggleFollow(u.username,'follow')">Follow</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h3><i class="fa fa-usd" aria-hidden="true"></i>
                    New Stock
                    <a class="pull-right"
                       ng-click="model.CreateStock(stock, model.selectedObject)">
                            <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </h3>
            </div>
        </div>
    </div>
    <div ng-if="Profile.Success" class="alert alert-success" role="alert">
        <a class="alert-link">{{Profile.Success}}</a>
    </div>
    <div ng-if="Profile.Error" class="alert alert-danger" role="alert">
        <a class="alert-link">{{Profile.Error}}</a>
    </div>
    <form>
        <div class="form-group">
            <label>Stock</label>
            <div angucomplete-alt
                 placeholder="Search stock codes"
                 pause="500"
                 remote-url="/api/stockwatch/stockdata/"
                 title-field="companyName"
                 selected-object="model.selectedObject"
                 minlength="2"
                 input-class="form-control form-control-small"
                 match-class="highlight"
                 ng-model="model.selectedObject"
            placeholder="NASDAQ">
            </div>
        </div>
        <div class="form-group">
            <label for="stockPrice">Stock Price</label>
            <input type="number"
                   class="form-control"
                   id="stockPrice"
                   ng-model="stock.investmentPrice"
                   placeholder="26.57">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number"
                   class="form-control"
                   id="quantity"
                   ng-model="stock.investmentQuantity"
                   placeholder="50">
        </div>
        <div class="form-group">
            <label for="date">Date Created</label>
            <input type="date"
                   class="form-control"
                   id="date"
                   ng-model="stock.investmentDate"
                   placeholder="mm/dd/yyyy">
        </div>
    </form>
</div>

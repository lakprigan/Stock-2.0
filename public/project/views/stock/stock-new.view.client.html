        <div class="navbar-header">

                <a href="#/user/{{model.UserId}}/website" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">New Stock</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

<div class="container">
    <div ng-if="Profile.Success" class="alert alert-success" role="alert">
        <a class="alert-link">{{Profile.Success}}</a>
    </div>
    <div ng-if="Profile.Error" class="alert alert-danger" role="alert">
        <a class="alert-link">{{Profile.Error}}</a>
    </div>
    <form>
        <div class="form-group">
            <label>Stock</label>
            <div angucomplete-alt
                 placeholder="Search stock codes"
                 pause="500"
                 remote-url="/api/stockwatch/stockdata/"
                 title-field="companyName"
                 selected-object="model.selectedObject"
                 minlength="2"
                 input-class="form-control form-control-small"
                 match-class="highlight"
                 ng-model="model.selectedObject"
            placeholder="NASDAQ">
            </div>
        </div>
        <div class="form-group">
            <label for="stockPrice">Stock Price</label>
            <input type="number"
                   class="form-control"
                   id="stockPrice"
                   ng-model="stock.investmentPrice"
                   placeholder="26.57">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number"
                   class="form-control"
                   id="quantity"
                   ng-model="stock.investmentQuantity"
                   placeholder="50">
        </div>
        <div class="form-group">
            <label for="date">Date Created</label>
            <input type="date"
                   class="form-control"
                   id="date"
                   ng-model="stock.investmentDate"
                   placeholder="mm/dd/yyyy">
        </div>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text navbar-link pull-right">
            <a ng-click="model.CreateStock(stock, model.selectedObject)" class="navbar-link">
                      <span class="glyphicon glyphicon-ok">
                      </span>
            </a>
        </div>
        <div class="navbar-text navbar-link pull-left">
            <a href="#/user/{{model.UserId}}">
          <span class="glyphicon glyphicon-user">
          </span>
            </a>
        </div>
    </div>
</nav>

<div ng-include src ="'views/header/header.view.client.html'"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h3>
                    <a class="pull-left"
                       href="#/user/{{model.UserId}}/portfolio/{{model.PortfolioId}}/stock">
                            <span class="glyphicon glyphicon-chevron-left">
                      </span>
                    </a>
                    <i class="fa fa-usd" aria-hidden="true"></i>
                    {{model.Stock.code}}
                </h3>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-lg-3 col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading indicator">Low</div>
                <div class="panel-body indicator">
                    <span class="text-muted red" ng-show="model.low">{{model.low}}</span>
                    <span class="text-muted red" ng-show="!model.low">N/A</span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="panel panel-primary ">
                <div class="panel-heading indicator">High</div>
                <div class="panel-body indicator">
                    <span class="text-muted green" ng-show="model.high">{{model.high}}</span>
                    <span class="text-muted green" ng-show="!model.high">N/A</span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading indicator">Index</div>
                <div class="panel-body indicator">
                    <span class="text-muted" ng-show="model.indexValue">{{model.indexValue}}</span>
                    <span class="text-muted red" ng-show="!model.indexValue">N/A</span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading indicator">Volume</div>
                <div class="panel-body indicator">
                    <span class="text-muted" ng-show="model.totalMarketValue">{{model.totalMarketValue}}</span>
                    <span class="text-muted red" ng-show="!model.totalMarketValue">N/A</span>
                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading"> Timeline - {{model.Stock.companyName}}</div>
                    <div class="panel-body">
                        <div id="chartContainer1"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading"> Candle Stick - {{model.Stock.companyName}}</div>
                    <div class="panel-body">
                        <div id="chartContainer2"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading"> Step Line - {{model.companyName}}</div>
                    <div class="panel-body">
                        <div id="chartContainer3"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading"> Area Spline - {{model.companyName}}</div>
                    <div class="panel-body">
                        <div id="chartContainer4"></div>
                    </div>
                </div>
            </div>
        </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h3><i class="fa fa-quote-left" aria-hidden="true"></i>
                    Edit Opinion
                    <a class="pull-right" ng-click="model.UpdateOpinion(model.Opinion)">
                            <span class="glyphicon glyphicon-ok">
                      </span>
                    </a>
                </h3>
            </div>
        </div>
    </div>
    <input ng-model="model.Opinion.title"
           name="title"
           type="text"
           class="form-control {{model.SubmittedClass}}"
           placeholder="opinion title"
           autocorrect="off"
           autocapitalize="off"
           required/>
    <div ng-model="model.Opinion.text"
         text-angular
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
    </div>
</div>

<div ng-include src ="'views/header/header.view.client.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h3><i class="fa fa-quote-left" aria-hidden="true"></i>
                    Expert Opinion
                    <a class="pull-right"
                       ng-if="model.currentUser.type === 'expert'"
                       href="#/user/{{model.currentUser._id}}/newopinion">
                            <span class="glyphicon glyphicon-plus">
                      </span>
                    </a>
                </h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" ng-repeat="opinion in model.Opinions">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    {{opinion.title}}
                    <div class="pull-right" ng-show="opinion.user._id===model.currentUser._id">
                        <div class="btn-group">
                            <button type="button"
                                    class="btn btn-default btn-xs dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-expanded="true">Actions
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <li>
                                    <a href="#/user/{{model.UserId}}/opinion/{{opinion._id}}">
                                        <i class="fa fa-pencil fa-fw"></i> Edit</a>
                                </li>
                                <li>
                                    <a href ng-click="model.DeleteOpinion(opinion)">
                                        <i class="fa fa-remove fa-fw"></i> Delete</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="blog-text" ng-bind-html="model.GetSafeHtml(opinion.text)"></div>
                </div>
                <div class="panel-footer">
                    <a href="#/user/{{opinion.user._id}}">{{opinion.user.username}}</a>
                    <div class="pull-right">
                        <i class="fa fa-calendar" aria-hidden="true"></i> {{opinion.adviceDate | date:'MM-dd-yyyy'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

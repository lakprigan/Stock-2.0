<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Experts Circle</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/login" ng-if="!model.currentUser">Login</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/login" ng-if="model.currentUser">{{model.currentUser.username}}</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-comments fa-fw"></i>Comments
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="comment in model.Comments">
                                <div class="header">
                                    <strong class="primary-font"><a href="">{{comment.username}}</a></strong>
                                    <small class="pull-right text-muted">
                                        <i class="fa fa-clock-o fa-fw"></i> {{comment.dateCreated}}
                                    </small>
                                </div>
                                <p>
                                    {{comment.post}}
                                </p>
                            <div class="hline"></div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text"
                               class="form-control input-sm"
                               placeholder="Type your comment here..."
                               ng-model="NewComment.post">

                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm"
                                    ng-click="model.CreateComment(NewComment)">Comment
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
